<html>
  <head>
  </head>
  <body>
    <div style="width: 600px; margin: 20px auto; text-align: center;">
      <img src="https://res.cloudinary.com/codeace/image/upload/v1587003993/logo_200.png" alt="Logo goes here" style="margin: 20px auto;">
      <div style="margin: 40px auto; padding: 0px 20px; max-width: 594px; height: 300px; border-radius: 6px; box-shadow: 0 0 2px 0 rgba(51, 65, 80, 0.03), 0 2px 2px 0 rgba(51, 65, 80, 0.03); border: solid 1px #cdcdd1; background-color: #fff;">
        <h2 style="margin: 70px auto 58px; font-family: SFProDisplay; font-size: 24px; font-weight: bold; font-stretch: normal; font-style: normal; line-height: normal; letter-spacing: 0.2px; text-align: center; color: #334150; text-transform: capitalize;">
        {header}
        </h2>
        <h6 style="font-family: SFProDisplay; font-size: 16px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.65; letter-spacing: normal; text-align: center; color: #63666a;">
            {body} 
        </h6>
        <a href="{url}" style="width: 90%; display: block; text-align: center; margin: 10px auto; padding: 8px 0; border-radius: 6px; background-color: #da291c; text-decoration: none; font-family: Lato; font-size: 16.8px; font-weight: normal; font-stretch: normal; font-style: normal; line-height: 1.57; letter-spacing: normal; color: #fff; text-transform: capitalize;">{btn-text}</a>
      </div>
    </div>
  </body>
</html>
